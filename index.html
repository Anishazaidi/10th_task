<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Cash Register Manager</title>
    <link rel="stylesheet" href="./main_10.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="style_10.js" />
  </head>
  <body>
    <style>
        .fa {  
     
          font-size: 50px;
          text-align: center;
          text-decoration: none;
          margin: 20px 20px;
          color:blueviolet;
          border-radius: 80%; 
        }

    </style>
    <main class="container">
      <div>
        <h1 class="heading">Cash Register Manager</h1>
        <p class="description">
          Enter the bill amount and cash given by the customer and know minimum
          number of notes to return.
        </p>
        <label class="input-label" for="bill-amount">Bill Amount:</label>
        <input class="input" id="bill-amount" type="text" />
        <label class="input-label" for="cash-given">Cash Given:</label>
        <input class="input" id="cash-given" type="text" />
        <button id="check-button">Check</button>
        <p id="error-message"></p>
        <table class="change-table">
          <caption>
            Return Change
          </caption>
          <tr>
            <th>No of Notes</th>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
          </tr>
          <tr>
            <th>Note</th>
            <td>2000</td>
            <td>500</td>
            <td>100</td>
            <td>20</td>
            <td>10</td>
            <td>5</td>
            <td>1</td>
          </tr>
        </table>
      </div>
    </main>
    <footer>
    </form>
    
    <ul>
    </main>
        <p>© | 2021 | adarshbalika </p>
        <a href=""class="fa"></a>
        <a href="https://github.com/anishazaidi" class="fa fa-github"></a>
        <a href="https://www.instagram.com/zaidianisha/" class="fa fa-instagram"></a>
        <!-- <script src="style_10.js"></script> -->
        <br>
    </footer>
    
    <script src="style.js" type="text/javascript"></script>
  </body>
</html>
